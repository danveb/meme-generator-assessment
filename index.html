<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Meme Generator</h1>
        <h5>Fill out the form to start creating meaningful memes!</h5>
        <form action="#" id="meme-form">
            <div class="container-form">
                <label for="imageurl">Image URL</label>
                <input type="text" name="imageurl" id="imageinput" placeholder="Input the URL for the Meme Image" required>
            </div>
            <div class="container-form">
                <label for="texttop">Text On Top</label>
                <input type="text" name="texttop" id="texttop" placeholder="(Optional) What text do you want at the top of the meme?">
            </div>
            <div class="container-form">
                <label for="textbottom">Text On Bottom</label>
                <input type="text" name="textbottom" id="textbottom" placeholder="(Optional) What text do you want at the bottom of the meme?">
            </div>
            <button class="btn">Add Meme</button>
        </form>
    </section>

</body>
</html>
